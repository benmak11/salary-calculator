version: '3.9'

services:
  salary-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salary-calculator
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - salary-calc-network
    labels:
      - "com.salary-calculator.description=Salary Calculator API"
      - "com.salary-calculator.version=1.0.0"

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: salary-calc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - salary-calc-network
    profiles:
      - monitoring
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: salary-calc-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - salary-calc-network
    profiles:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  salary-calc-network:
    driver: bridge
    name: salary-calc-network

volumes:
  prometheus-data:
    name: salary-calc-prometheus-data
  grafana-data:
    name: salary-calc-grafana-data